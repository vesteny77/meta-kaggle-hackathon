version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  json:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: logs/info.log
    encoding: utf8

  error_file:
    class: logging.FileHandler
    level: ERROR
    formatter: json
    filename: logs/error.log
    encoding: utf8

loggers:
  kedro:
    level: INFO

  src:
    level: INFO

root:
  handlers: [console, file, error_file]
  level: INFO